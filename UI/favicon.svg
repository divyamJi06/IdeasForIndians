<svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg-color: #1A1A1A;
      --primary-color: #3B82F6;
      --light-accent: #F3F4F6;
      --border-color: #3B82F6;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #FFFFFF;
        --primary-color: #3B82F6;
        --light-accent: #2563EB;
        --border-color: #3B82F6;
      }
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .light-rays {
      animation: pulse 3s infinite ease-in-out;
    }
  </style>

  <g transform="translate(25, 25)">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="100" fill="var(--bg-color)" stroke="var(--border-color)" stroke-width="5"/>

    <!-- Lightbulb Icon -->
    <path d="M100 30C75 30 55 50 55 75C55 92 65 107 80 115V126C80 129 83 132 86 132H114C117 132 120 129 120 126V115C135 107 145 92 145 75C145 50 125 30 100 30Z" fill="var(--primary-color)"/>

    <!-- Lightbulb Base -->
    <rect x="86" y="132" width="28" height="8" rx="2" fill="var(--primary-color)"/>
    <rect x="86" y="142" width="28" height="8" rx="2" fill="var(--primary-color)"/>
    <rect x="86" y="152" width="28" height="8" rx="2" fill="var(--primary-color)"/>

    <!-- Indian Flag Bars -->
    <rect x="82" y="165" width="36" height="5" rx="2" fill="#FF9933"/>
    <rect x="82" y="172" width="36" height="5" rx="2" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="0.5"/>
    <rect x="82" y="179" width="36" height="5" rx="2" fill="#138808"/>

    <!-- Filament inside bulb -->
    <path d="M100 50C96 50 92 54 92 59V72C92 76 89 80 85 80H115C111 80 108 76 108 72V59C108 54 104 50 100 50Z" fill="var(--light-accent)" fill-opacity="0.3"/>

    <!-- Light rays (with medium shift) -->
    <g class="light-rays">
      <path d="M100 25V10 M135 40L150 30 M65 40L50 30 M150 75H170 M50 75H30" stroke="var(--light-accent)" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
</svg>
